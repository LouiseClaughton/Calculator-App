<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet"><!--League Spartan Font-->
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <h1>calc</h1>
    <h2>theme</h2>
    <!-- <button class="theme">1</button>
    <button class="theme">2</button>
    <button class="theme">3</button> -->
    <button class="one number">1</button>
    <button class="two number">2</button>
    <button class="three number">3</button>
    <button class="four number">4</button>
    <button class="five number">5</button>
    <button class="six number">6</button>
    <button class="seven number">7</button>
    <button class="eight number">8</button>
    <button class="nine number">9</button>
    <button class="zero number">0</button>
    <button class="dot symbol">.</button>
    <button class="del">DEL</button>
    <button class="plus symbol">+</button>
    <button class="minus symbol">-</button>
    <button class="divide symbol">/</button>
    <button class="multiply symbol">x</button>
    <button class="reset">RESET</button>
    <button class="equals">=</button>
  </main>
</body>
</html>
